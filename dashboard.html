<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        body { background:#000; color:#fff; font-family:Arial; }
        table { width:80%; margin:40px auto; border-collapse:collapse; }
        th, td { padding:10px; border-bottom:1px solid #444; text-align:center; }
        th { color:gold; }
    </style>
</head>
<body>

<h2 style="text-align:center;">Assessment History</h2>

<table>
    <tr>
        <th>Date</th>
        <th>PHQ-9</th>
        <th>Severity</th>
    </tr>
    {% for a in assessments %}
    <tr>
        <td>{{ a.timestamp }}</td>
        <td>{{ a.phq9_total }}</td>
        <td>{{ a.severity_level }}</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
